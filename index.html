<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Encontre sua sala</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </head>
  <body class="teal lighten-5">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <span class="left grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
        <a class="right" href="./index.html">Encontre sua <span>Sala</span></a>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">Encontre sua sala</a></li>
      <li><a href="./index.html" class="waves-effect">Página inicial</a></li>
      <li>
        <a href="pages/about.html" class="waves-effect"
          >Sobre o desenvolvedor</a
        >
      </li>
    </ul>

    <!-- classroom list -->
    <div class="classrooms container grey-text text-darken-1">
      <div class="grey-text text-darken-1 classroom">
        <div class="classroom-details">
          <div class="classroom-title">Medicina Veterinária</div>
          <div class="classroom-location">Bloco C, Sala 8</div>
        </div>
      </div>
      <div class="grey-text text-darken-1 classroom">
        <div class="classroom-details">
          <div class="classroom-title">Direito</div>
          <div class="classroom-location">Bloco B, Sala 13</div>
        </div>
      </div>
      <!-- Add more classrooms here as needed -->
    </div>

    <!-- search button -->
    <div class="center">
      <a
        class="btn-floating btn-large search-btn sidenav-trigger"
        data-target="search-form"
      >
        <i class="material-icons">search</i>
      </a>
    </div>

    <div class="information-bar teal lighten-2 white-text">
      <div class="container">
        <span>Última atualização: July 30, 2023 10:00 AM</span>
      </div>
    </div>

    <!-- search form -->
    <div id="search-form" class="sidenav side-form">
      <form class="search-classroom container section">
        <h6>Buscar por curso</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="exemplo: Direito"
            id="course-name"
            type="text"
            class="validate"
          />
          <label for="course-name">Curso</label>
        </div>
        <div class="input-field">
          <input
            placeholder="Exemplo: 1"
            id="semester"
            type="text"
            class="validate"
          />
          <label for="semester">Semestre</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Buscar</button>
        </div>
      </form>
    </div>

    <script src="js/common.js"></script>
  </body>
</html>
